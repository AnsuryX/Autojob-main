services:
  - type: web
    name: autojob-backend
    env: node
    rootDir: server
    buildCommand: npm ci --omit=optional && npm run postinstall
    startCommand: npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome
    healthCheckPath: /health